{{ define "main" }}
<div id="main">
    <div class="wrapper">
        <div class="inner">
            <header class="major">
                {{ if .Title }}<h1>{{.Title}}</h1>{{ end }}
                {{ if .Params.subtitle }}<p>{{ .Params.subtitle }}</p>{{ end }}
            </header>
            {{ .Content }}
        </div>
    </div>
</div>
{{ end }}
